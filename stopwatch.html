<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.freeiconspng.com/uploads/stopwatch-icon-2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="stopwatch.css">
    <script src="https://kit.fontawesome.com/4d86f29dc9.js" crossorigin="anonymous"></script>
    <title>ALI | Stopwatch</title>
</head>
<body class="container">


    <section class="Main-Section row">
        <div class="hours-div col-lg-3 col-md-6 col-sm-12">
            <h1 id="hours">00</h1>
            <p>Hours</p>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="minutes-div col-lg-3 col-md-6 col-sm-12">
            <h1 id="minutes">00</h1>
            <p>Minutes</p>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="sec-div col-lg-3 col-md-6 col-sm-12">
            <h1 id="sec">00</h1>
            <p>Seconds</p>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="msec-div col-lg-3 col-md-6 col-sm-12">
            <h1 id="msec">00</h1>
            <p>MilliSeconds</p>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

    </section>
    <section class="btn-section">
        <div class="btn-div">
            <button id="playBtn" onclick="play()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fas fa-play"></i>
            </button>
            <button onclick="pause()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="pause fas fa-pause"></i>
            </button>
            <button onclick="reset()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </section>

</body>

<script src="stopwatch.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</html>
